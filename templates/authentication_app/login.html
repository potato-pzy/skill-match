{% extends 'base/base.html' %}
{% block content %}
 <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
        }

        /* Base styles */
        header {
            background: linear-gradient(to right, #512da8, #5c6bc0);
            color: white;
            padding: 15px 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        nav {
            margin-left: auto;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #d1c4e9;
        }

        .container {
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            margin: 20px 0;
        }

        h2 {
            font-size: 1.6rem;
            margin-bottom: 15px;
            text-align: center;
            color: #512da8;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background: linear-gradient(to right, #512da8, #5c6bc0);
            color: #fff;
            padding: 12px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
            margin: 8px 0;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        footer {
            background: linear-gradient(to right, #5c6bc0, #512da8);
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            position: relative;
            width: 100%;
            margin: 10px 0;
        }

        /* Responsive Design */
        @media screen and (max-width: 1200px) {
            .container {
                max-width: 350px;
            }
        }

        @media screen and (max-width: 992px) {
            header {
                flex-direction: column;
                align-items: center;
                padding: 15px;
            }

            nav {
                margin: 10px 0;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
            }

            .logo {
                position: static;
                margin-bottom: 10px;
            }

            .container {
                padding: 15px;
            }
        }

        @media screen and (max-width: 768px) {
            body {
                padding: 0 15px;
            }

            header {
                padding: 10px;
            }

            nav ul {
                gap: 5px;
            }

            nav ul li a {
                font-size: 0.9rem;
            }

            .container {
                max-width: 100%;
                padding: 15px;
            }

            h2 {
                font-size: 1.4rem;
            }

            input[type="email"],
            input[type="password"] {
                padding: 8px;
            }

            button {
                padding: 10px 0;
            }

            footer {
                padding: 8px;
            }
        }

        @media screen and (max-width: 480px) {
            body {
                padding: 0 10px;
            }

            header {
                padding: 8px;
            }

            .logo {
                font-size: 1.3rem;
            }

            nav ul {
                gap: 3px;
            }

            nav ul li a {
                font-size: 0.8rem;
            }

            .container {
                padding: 10px;
            }

            h2 {
                font-size: 1.2rem;
            }

            input[type="email"],
            input[type="password"] {
                padding: 6px;
                font-size: 0.9rem;
            }

            button {
                padding: 8px 0;
                font-size: 0.9rem;
            }

            footer {
                padding: 5px;
            }
        }

        @media screen and (max-width: 360px) {
            .logo {
                font-size: 1.2rem;
            }

            nav ul li a {
                font-size: 0.7rem;
            }

            h2 {
                font-size: 1.1rem;
            }

            input[type="email"],
            input[type="password"] {
                padding: 5px;
                font-size: 0.8rem;
            }

            button {
                padding: 7px 0;
                font-size: 0.8rem;
            }
        }
    </style>
</head>

<body>
    <!-- Header Section -->
   
    <!-- alert  box  -->
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{message.tags}}">
        <strong>{{message}}</strong>
    </div>
    {% endfor %}
    {% endif %}
    <!-- Sign In Form -->
    <div class="container">
        <h2>Sign In</h2>
        <form method="post">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Enter your email" required>
            <input type="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Sign In</button>
        </form>
        <div style="display: flex; flex-direction: column; align-items: center; width: 100%;">
            <a href="{% url 'signup' %}" style="text-decoration: none; margin: 5px 0;"><h6>Not have an account? Sign-up</h6></a>
        </div>
    </div>

    <!-- Footer Section -->
     
    <script>
        setTimeout(() => {
            $(".alert").alert("close")
        }, 3000)
    </script>
</body>
{% endblock content %}
