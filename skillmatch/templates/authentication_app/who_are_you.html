<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Are You? - Skill Match</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(to right, #512da8, #5c6bc0);
            color: white;
            padding: 15px 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .container {
            max-width: 400px;
            width: 90%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }

        h2 {
            font-size: 1.6rem;
            margin-bottom: 15px;
            text-align: center;
            color: #512da8;
        }

        button {
            background: linear-gradient(to right, #512da8, #5c6bc0);
            color: #fff;
            padding: 12px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
            width: 100%;
            margin: 8px 0;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: linear-gradient(to right, #c2105d, #8a0f48);
        }

        footer {
            background: linear-gradient(to right, #5c6bc0, #512da8);
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            width: 100%;
            margin: 10px 0;
        }

        /* Media Queries for Responsiveness */
        @media screen and (max-width: 768px) {
            .logo {
                font-size: 1.3rem;
            }

            nav ul li a {
                font-size: 0.8rem;
            }

            .container {
                padding: 15px;
            }

            h2 {
                font-size: 1.4rem;
            }
        }

        @media screen and (max-width: 480px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            nav ul {
                flex-direction: column;
                align-items: flex-start;
                margin-top: 10px;
            }

            nav ul li {
                margin: 5px 0;
            }

            .container {
                padding: 10px;
            }

            h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    
    <!-- Header Section -->
    <header>
        <div class="logo">Skill Match</div>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
                {% if request.user.is_authenticated %}
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'who_are_you' %}">Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <!-- Welcome Section -->
    <div class="container">
        <h2>Who Are You?</h2>
        <button onclick="window.location.href='{% url 'signup_job_seeker' %}'">Job Seeker</button>
        <button onclick="window.location.href='{% url 'login' %}'">Job Provider</button>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Skill Match. All rights reserved.</p>
    </footer>
</body>
</html>
